<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Register Page</title>
</head>
<body>
    <form id="register">
        <h1>Registro</h1>

        <div class="inputs">
            <label for="name"> Nombre: 
            <input type="text" id="name" required>
            </label>

            <label for="lastName"> Apellido: 
            <input type="text" id="lastName" required>
            </label>

            <label for="username"> Nombre De Usuario: 
            <input type="text" id="username" required>
            </label>

            <label for="email"> Correo: 
            <input type="email" id="email" required>
            </label>
        
            <label for="password"> Contrase√±a: 
            <input type="password" id="password" required>
            </label>
        </div>

        <div class="terminos">
            <input type="checkbox">
            <p>Acepto los terminos, condiciones y politicas.</p>
         </div>

         <div class="dark">
            <label for="toggle">Modo Oscuro </label>
            <input type="checkbox" id="toggle" onclick="modoOscuro()">
         </div>

        <button type="button" id="btn" onclick="LoginMandatory()">Registrar</button>


    </form>

    <p id="fin"></p>

    <script src="./script.js"></script>
   
</body>
</html>
